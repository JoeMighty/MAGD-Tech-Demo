<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines Builder - Design Tools Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation (copy from your index.html) -->
    <header>
        <nav>
            <div class="logo">ðŸŽ¨ Design Tools Hub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="emerging-tools.html">Emerging Tools</a></li>
                <li><a href="interactive.html">Interactive Tools</a></li>
                <li><a href="font-tools.html">Font Tools</a></li>
                <li><a href="motion-design.html">Motion Design</a></li>
                <li><a href="brand-guidelines.html" class="active">Brand Guidelines</a></li>
            </ul>
        </nav>
    </header>

    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { ArrowRight, ArrowLeft, Upload, Plus, X, Download, Check } = lucide;

        function BrandGuidelinesBuilder() {
          const [step, setStep] = useState(0);
          const [formData, setFormData] = useState({
            userName: '',
            brandName: '',
            logos: {},
            colors: [],
            typography: {
              h1: { font: '', size: '48', weight: '700', color: '#000000' },
              h2: { font: '', size: '36', weight: '700', color: '#000000' },
              h3: { font: '', size: '24', weight: '600', color: '#000000' },
              paragraph: { font: '', size: '16', weight: '400', color: '#000000' }
            },
            toneOfVoice: '',
            imageExamples: []
          });

          const steps = [
            'User Info',
            'Logos',
            'Colors',
            'Typography',
            'Tone of Voice',
            'Image Guidelines',
            'Review & Export'
          ];

          const handleNext = () => {
            if (step < steps.length - 1) setStep(step + 1);
          };

          const handleBack = () => {
            if (step > 0) setStep(step - 1);
          };

          const handleLogoUpload = (type, e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                setFormData(prev => ({
                  ...prev,
                  logos: { ...prev.logos, [type]: event.target.result }
                }));
              };
              reader.readAsDataURL(file);
            }
          };

          const addColor = () => {
            setFormData(prev => ({
              ...prev,
              colors: [...prev.colors, { hex: '#000000', name: '' }]
            }));
          };

          const updateColor = (index, field, value) => {
            const newColors = [...formData.colors];
            newColors[index][field] = value;
            setFormData(prev => ({ ...prev, colors: newColors }));
          };

          const removeColor = (index) => {
            setFormData(prev => ({
              ...prev,
              colors: prev.colors.filter((_, i) => i !== index)
            }));
          };

          const updateTypography = (style, field, value) => {
            setFormData(prev => ({
              ...prev,
              typography: {
                ...prev.typography,
                [style]: { ...prev.typography[style], [field]: value }
              }
            }));
          };

          const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                setFormData(prev => ({
                  ...prev,
                  imageExamples: [...prev.imageExamples, event.target.result]
                }));
              };
              reader.readAsDataURL(file);
            }
          };

          const removeImage = (index) => {
            setFormData(prev => ({
              ...prev,
              imageExamples: prev.imageExamples.filter((_, i) => i !== index)
            }));
          };

          const generatePDF = () => {
            alert('PDF generation initiated!\n\nIn a production version, this would create a styled PDF using your brand colors and fonts.');
          };

          const logoTypes = [
            { key: 'color', label: 'Color Logo' },
            { key: 'blackWhite', label: 'Black & White' },
            { key: 'rgb', label: 'RGB Version' },
            { key: 'cmyk', label: 'CMYK Version' },
            { key: 'retina', label: 'Retina/High-res' },
            { key: 'stacked', label: 'Stacked' },
            { key: 'horizontal', label: 'Horizontal' },
            { key: 'icon', label: 'Icon/Symbol' }
          ];

          const googleFonts = [
            'Roboto', 'Open Sans', 'Lato', 'Montserrat', 'Oswald', 
            'Raleway', 'Poppins', 'Merriweather', 'Playfair Display', 'Inter',
            'Source Sans Pro', 'Nunito', 'Ubuntu', 'PT Sans', 'Rubik',
            'Work Sans', 'DM Sans', 'Manrope', 'Space Grotesk', 'Plus Jakarta Sans',
            'Outfit', 'Figtree', 'Karla', 'Quicksand', 'Mulish',
            'Barlow', 'Heebo', 'Cabin', 'Archivo', 'Hind',
            'Jost', 'Bitter', 'Crimson Text', 'Literata', 'EB Garamond',
            'Cormorant', 'Spectral', 'Cardo', 'Libre Baskerville', 'Lora'
          ];

          const fontWeights = [
            { value: '300', label: 'Light' },
            { value: '400', label: 'Regular' },
            { value: '500', label: 'Medium' },
            { value: '600', label: 'Semibold' },
            { value: '700', label: 'Bold' },
            { value: '800', label: 'Extra Bold' }
          ];

          return (
            <div className="min-h-screen bg-gray-100">
              <div className="rounded-3xl mx-4 mt-4 mb-6 p-8 text-white" style={{ 
                background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%)'
              }}>
                <div className="max-w-6xl mx-auto">
                  <h1 className="text-4xl font-bold mb-2">âœ¨ Brand Guidelines Builder</h1>
                  <p className="text-white text-opacity-90">Create professional brand guidelines in minutes. Define your visual identity with ease.</p>
                </div>
              </div>

              <div className="max-w-6xl mx-auto px-4 pb-8">
                <div className="bg-white rounded-2xl shadow-sm p-6 mb-6">
                  <div className="flex items-center justify-between mb-4">
                    {steps.map((s, i) => (
                      <div key={i} className="flex items-center flex-1">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold transition-all ${
                          i <= step 
                            ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg' 
                            : 'bg-gray-200 text-gray-500'
                        }`}>
                          {i < step ? <Check size={18} /> : i + 1}
                        </div>
                        {i < steps.length - 1 && (
                          <div className={`flex-1 h-1 mx-2 rounded transition-all ${
                            i < step ? 'bg-gradient-to-r from-purple-500 to-pink-500' : 'bg-gray-200'
                          }`} />
                        )}
                      </div>
                    ))}
                  </div>
                  <div className="flex justify-between text-xs text-gray-600 px-2">
                    {steps.map((s, i) => (
                      <span key={i} className={i === step ? 'font-semibold text-purple-600' : ''}>
                        {s}
                      </span>
                    ))}
                  </div>
                </div>

                <div className="bg-white rounded-2xl shadow-sm p-8 min-h-[500px]">
                  {step === 0 && (
                    <div className="max-w-2xl mx-auto space-y-6">
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Let's Get Started</h2>
                        <p className="text-gray-600 mb-6">First, tell us a bit about yourself and your brand.</p>
                      </div>
                      
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                        <input
                          type="text"
                          value={formData.userName}
                          onChange={(e) => setFormData({...formData, userName: e.target.value})}
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                          placeholder="Enter your name"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Brand Name</label>
                        <input
                          type="text"
                          value={formData.brandName}
                          onChange={(e) => setFormData({...formData, brandName: e.target.value})}
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                          placeholder="Enter your brand name"
                        />
                      </div>
                    </div>
                  )}

                  {step === 1 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Upload Your Logos</h2>
                        <p className="text-gray-600">Add different versions of your logo for various use cases.</p>
                      </div>
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {logoTypes.map(({ key, label }) => (
                          <div key={key} className="border-2 border-dashed border-gray-300 rounded-xl p-4 hover:border-purple-400 transition cursor-pointer">
                            <label className="cursor-pointer block">
                              <div className="text-center">
                                {formData.logos[key] ? (
                                  <img src={formData.logos[key]} alt={label} className="w-full h-32 object-contain mb-2" />
                                ) : (
                                  <div className="w-full h-32 flex items-center justify-center mb-2">
                                    <Upload className="text-gray-400" size={32} />
                                  </div>
                                )}
                                <span className="text-sm font-medium text-gray-700">{label}</span>
                              </div>
                              <input
                                type="file"
                                accept="image/*"
                                onChange={(e) => handleLogoUpload(key, e)}
                                className="hidden"
                              />
                            </label>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {step === 2 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Brand Colors</h2>
                        <p className="text-gray-600">Define your color palette with hex codes and names.</p>
                      </div>
                      <div className="space-y-4 mb-6">
                        {formData.colors.map((color, index) => (
                          <div key={index} className="flex items-center gap-4 bg-gray-50 p-4 rounded-xl">
                            <input
                              type="color"
                              value={color.hex}
                              onChange={(e) => updateColor(index, 'hex', e.target.value)}
                              className="w-16 h-16 rounded-lg cursor-pointer border-2 border-gray-200"
                            />
                            <input
                              type="text"
                              value={color.hex}
                              onChange={(e) => updateColor(index, 'hex', e.target.value)}
                              className="px-4 py-2 border border-gray-300 rounded-lg w-32 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                              placeholder="#000000"
                            />
                            <input
                              type="text"
                              value={color.name}
                              onChange={(e) => updateColor(index, 'name', e.target.value)}
                              className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                              placeholder="Color name (e.g., Primary Blue)"
                            />
                            <button
                              onClick={() => removeColor(index)}
                              className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                            >
                              <X size={20} />
                            </button>
                          </div>
                        ))}
                      </div>
                      <button
                        onClick={addColor}
                        className="flex items-center gap-2 px-6 py-3 rounded-xl text-white font-semibold transition shadow-md hover:shadow-lg"
                        style={{ background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)' }}
                      >
                        <Plus size={20} />
                        Add Color
                      </button>
                    </div>
                  )}

                  {step === 3 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Typography</h2>
                        <p className="text-gray-600">Define your heading and paragraph styles.</p>
                      </div>
                      
                      <div className="space-y-6">
                        {['h1', 'h2', 'h3', 'paragraph'].map((styleKey) => {
                          const styleLabels = {
                            h1: 'Heading 1',
                            h2: 'Heading 2',
                            h3: 'Heading 3',
                            paragraph: 'Paragraph'
                          };
                          const style = formData.typography[styleKey];
                          
                          return (
                            <div key={styleKey} className="bg-gray-50 p-6 rounded-xl">
                              <h3 className="text-lg font-bold text-gray-900 mb-4">{styleLabels[styleKey]}</h3>
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                  <label className="block text-sm font-semibold text-gray-700 mb-2">Font Family</label>
                                  <select
                                    value={style.font}
                                    onChange={(e) => updateTypography(styleKey, 'font', e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                  >
                                    <option value="">Select font</option>
                                    {googleFonts.map(font => (
                                      <option key={font} value={font}>{font}</option>
                                    ))}
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-sm font-semibold text-gray-700 mb-2">Font Weight</label>
                                  <select
                                    value={style.weight}
                                    onChange={(e) => updateTypography(styleKey, 'weight', e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                  >
                                    {fontWeights.map(weight => (
                                      <option key={weight.value} value={weight.value}>{weight.label}</option>
                                    ))}
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-sm font-semibold text-gray-700 mb-2">Size (px)</label>
                                  <input
                                    type="number"
                                    value={style.size}
                                    onChange={(e) => updateTypography(styleKey, 'size', e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                  />
                                </div>
                                <div>
                                  <label className="block text-sm font-semibold text-gray-700 mb-2">Color</label>
                                  <div className="flex gap-2">
                                    <input
                                      type="color"
                                      value={style.color}
                                      onChange={(e) => updateTypography(styleKey, 'color', e.target.value)}
                                      className="w-12 h-10 rounded-lg cursor-pointer border-2 border-gray-200"
                                    />
                                    <input
                                      type="text"
                                      value={style.color}
                                      onChange={(e) => updateTypography(styleKey, 'color', e.target.value)}
                                      className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                    />
                                  </div>
                                </div>
                              </div>
                              {style.font && (
                                <div className="mt-4 p-4 bg-white rounded-lg">
                                  <p className="text-xs text-gray-500 mb-2">Preview:</p>
                                  {styleKey === 'paragraph' ? (
                                    <p style={{
                                      fontFamily: style.font,
                                      fontSize: `${style.size}px`,
                                      fontWeight: style.weight,
                                      color: style.color
                                    }}>This is an example paragraph showing how your body text will look.</p>
                                  ) : (
                                    React.createElement(styleKey, {
                                      style: {
                                        fontFamily: style.font,
                                        fontSize: `${style.size}px`,
                                        fontWeight: style.weight,
                                        color: style.color
                                      }
                                    }, `${styleLabels[styleKey]} Example`)
                                  )}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}

                  {step === 4 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Tone of Voice</h2>
                        <p className="text-gray-600">Define how your brand communicates.</p>
                      </div>
                      <textarea
                        value={formData.toneOfVoice}
                        onChange={(e) => setFormData({...formData, toneOfVoice: e.target.value})}
                        className="w-full h-64 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Describe your brand's tone of voice. For example:&#10;&#10;â€¢ Professional yet approachable&#10;â€¢ Clear and confident&#10;â€¢ Empathetic and supportive&#10;â€¢ Avoid jargon and complex terminology"
                      />
                    </div>
                  )}

                  {step === 5 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Image Use Examples</h2>
                        <p className="text-gray-600">Upload examples that represent your brand's visual style.</p>
                      </div>
                      
                      <div className="grid grid-cols-3 gap-4 mb-6">
                        {formData.imageExamples.map((img, index) => (
                          <div key={index} className="relative group">
                            <img src={img} alt={`Example ${index + 1}`} className="w-full h-48 object-cover rounded-xl" />
                            <button
                              onClick={() => removeImage(index)}
                              className="absolute top-2 right-2 p-2 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition shadow-lg"
                            >
                              <X size={16} />
                            </button>
                          </div>
                        ))}
                        
                        <label className="border-2 border-dashed border-gray-300 rounded-xl h-48 flex items-center justify-center cursor-pointer hover:border-purple-400 transition">
                          <div className="text-center">
                            <Upload className="text-gray-400 mx-auto mb-2" size={32} />
                            <span className="text-sm text-gray-600">Upload Image</span>
                          </div>
                          <input
                            type="file"
                            accept="image/*"
                            onChange={handleImageUpload}
                            className="hidden"
                          />
                        </label>
                      </div>
                    </div>
                  )}

                  {step === 6 && (
                    <div>
                      <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Review & Export</h2>
                        <p className="text-gray-600">Review your brand guidelines and download the PDF.</p>
                      </div>
                      
                      <div className="space-y-4 mb-8">
                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-xl border border-purple-100">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Brand Information</h3>
                          <div className="space-y-1">
                            <p className="text-gray-700"><span className="font-semibold">Brand Name:</span> {formData.brandName || 'Not set'}</p>
                            <p className="text-gray-700"><span className="font-semibold">Created by:</span> {formData.userName || 'Not set'}</p>
                          </div>
                        </div>

                        <div className="bg-gray-50 p-6 rounded-xl">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Logos</h3>
                          <p className="text-gray-700">{Object.keys(formData.logos).length} logo versions uploaded</p>
                          {Object.keys(formData.logos).length > 0 && (
                            <div className="grid grid-cols-4 gap-3 mt-4">
                              {Object.entries(formData.logos).map(([key, img]) => (
                                <div key={key} className="bg-white p-3 rounded-lg">
                                  <img src={img} alt={key} className="w-full h-20 object-contain" />
                                </div>
                              ))}
                            </div>
                          )}
                        </div>

                        <div className="bg-gray-50 p-6 rounded-xl">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Brand Colors</h3>
                          {formData.colors.length > 0 ? (
                            <div className="flex flex-wrap gap-3 mt-3">
                              {formData.colors.map((color, i) => (
                                <div key={i} className="flex flex-col items-center">
                                  <div
                                    className="w-20 h-20 rounded-xl border-2 border-gray-200 shadow-sm"
                                    style={{ backgroundColor: color.hex }}
                                  />
                                  <span className="text-xs mt-2 font-medium text-gray-700">{color.name || color.hex}</span>
                                </div>
                              ))}
                            </div>
                          ) : (
                            <p className="text-gray-500">No colors added</p>
                          )}
                        </div>

                        <div className="bg-gray-50 p-6 rounded-xl">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Typography</h3>
                          <div className="space-y-4">
                            {['h1', 'h2', 'h3', 'paragraph'].map((styleKey) => {
                              const styleLabels = {
                                h1: 'Heading 1',
                                h2: 'Heading 2',
                                h3: 'Heading 3',
                                paragraph: 'Paragraph'
                              };
                              const style = formData.typography[styleKey];
                              
                              return (
                                <div key={styleKey} className="bg-white p-4 rounded-lg">
                                  <p className="text-sm font-semibold text-gray-600 mb-1">{styleLabels[styleKey]}</p>
                                  <p className="text-gray-700">
                                    {style.font || 'Not set'} â€¢ {style.size}px â€¢ Weight: {style.weight}
                                  </p>
                                </div>
                              );
                            })}
                          </div>
                        </div>

                        <div className="bg-gray-50 p-6 rounded-xl">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Tone of Voice</h3>
                          <p className="text-gray-700 whitespace-pre-wrap">{formData.toneOfVoice || 'Not set'}</p>
                        </div>

                        <div className="bg-gray-50 p-6 rounded-xl">
                          <h3 className="font-bold text-lg mb-3 text-gray-900">Image Examples</h3>
                          {formData.imageExamples.length > 0 ? (
                            <div className="grid grid-cols-4 gap-3 mt-3">
                              {formData.imageExamples.map((img, i) => (
                                <img key={i} src={img} alt={`Example ${i + 1}`} className="w-full h-24 object-cover rounded-lg" />
                              ))}
                            </div>
                          ) : (
                            <p className="text-gray-500">No images uploaded</p>
                          )}
                        </div>
                      </div>

                      <div className="border-t pt-6">
                        <button
                          onClick={generatePDF}
                          className="flex items-center gap-3 px-8 py-4 rounded-xl text-white text-lg font-semibold transition shadow-lg hover:shadow-xl"
                          style={{ background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%)' }}
                        >
                          <Download size={24} />
                          Download PDF Guidelines
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                <div className="flex justify-between mt-6">
                  <button
                    onClick={handleBack}
                    disabled={step === 0}
                    className={`flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition ${
                      step === 0
                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                        : 'bg-gray-700 text-white hover:bg-gray-800 shadow-md hover:shadow-lg'
                    }`}
                  >
                    <ArrowLeft size={20} />
                    Back
                  </button>

                  {step < steps.length - 1 && (
                    <button
                      onClick={handleNext}
                      className="flex items-center gap-2 px-6 py-3 rounded-xl text-white font-semibold transition shadow-md hover:shadow-lg"
                      style={{ background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)' }}
                    >
                      Next
                      <ArrowRight size={20} />
                    </button>
                  )}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrandGuidelinesBuilder />);
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    <!-- Footer (copy from your index.html) -->
    <footer>
        <p>ðŸŽ¨ Design Tools Hub</p>
        <p>A curated collection of design tools and resources by Jobin Bennykutty</p>
        <p>Â© 2025 Design Tools Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
